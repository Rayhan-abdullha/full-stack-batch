<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <header class="menu-wrapper">
      <nav>
        <ul class="menulist">
          <li class="menu-item"><a href="#">Home</a></li>
          <li class="menu-item"><a href="#">Blog</a></li>
          <li class="menu-item"><a href="#">Gallery</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="login-form">
            <h2 class="login-subhedding">Login to Facebook</h2>
            <form>
                <input type="text" placeholder="Enter your name" />
                <input type="email" placeholder="Enter your email" />
                <input type="password" placeholder="Enter your password" />
                <input type="submit" value="Submit">
            </form>
        </section>

        <fieldset>
          <legend>Pick One</legend>
          <label for="facebook">
            <input type="radio" name="social" id="facebook"> facebook
          </label>
          <label for="youtube">
            <input type="radio" name="social" id="youtube"> youtube
          </label>
          <label for="twitter">
            <input type="radio" name="social" id="twitter"> twitter
          </label>
        </fieldset>
        <fieldset>
          <legend>Pic One</legend>
          <label for="javascript">
            <input type="checkbox" name="skill" id="javascript">
          </label>
          <label for="python">
            <input type="checkbox" name="skill" id="python">
          </label>
        </fieldset>
    </main>
    <footer>
      <p>Copyright all reserved Rayhan 2025</p>
    </footer>
  </body>
</html>
